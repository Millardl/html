<!DOCTYPE html>
<html>
<head>
	<title>Button Links</title>
	<style>
		button {
			padding: 10px;
			color: #4CAF50;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-right: 10px;
			width: 100%;
			display: block;
		}
	</style>
</head>
<body>
	<button onclick="window.location.href='https://replit.com/'">Replit</button>
	<button onclick="window.location.href='https://www.office.com/'">Office</button>
	<button onclick="window.location.href='https://www.microsoft.com/en-us/microsoft-teams/group-chat-software'">Teams</button>
	<button onclick="window.location.href='https://www.gmail.com/'">Gmail</button>
	<button onclick="window.location.href='https://www.cloudflare.com/'">Cloudflare</button>
	<button onclick="window.location.href='https://sites.google.com/'">Google Sites</button>
</body>
</html>
